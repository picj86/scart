<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="header">
		<!-- header Area Start -->
		<div class="header-area">
			<div class="container">
				<div class="row">
					<div class="col-md-8"></div>

					<div class="col-md-4">
						<div class="header-right">
							<ul class="list-unstyled list-inline">

								<li sec:authorize="${!isAuthenticated()}"><a href="#"
									th:href="@{/login}"><i class="fa fa-user"></i> Login</a></li>
								<li sec:authorize="${!isAuthenticated()}"><a href="#"
									th:href="@{/register}"><i class="fa fa-user"></i> Register</a></li>
								<li sec:authorize="${isAuthenticated()}"><a href="#"
									th:href="@{/myAccount}"><i class="fa fa-user"></i> My
										Account</a></li>
								<li sec:authorize="${isAuthenticated()}"><a href="#"
									th:href="@{/logout}"><i class="fa fa-user"></i> Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End header area -->
		<!-- Site Branding area start -->
		<div class="site-branding-area">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="logo">
							<h1>
								<a href="#"><img src="assets/img/quilcart.png"
									th:src="@{/assets/img/quilcart.png}" /></a>
							</h1>
						</div>
					</div>

					<div class="col-sm-6">

						<div class="shopping-item">
							<a href="#" th:href="@{/cart}">Cart <i
								class="fa fa-shopping-cart"></i> <span id="cart-item-count"
								class="product-count">(0)</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End site branding area -->
		
		<!-- main menu area start -->
		<div class="mainmenu-area">
			<div class="container">
				<div class="row">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#" th:href="@{/}">Home</a></li>
							<!--  <li><a th:href="@{/}">New Arrivals</a></li>
                        <li><a th:href="@{/}">Best Sellers</a></li> -->

						</ul>
						<form class="navbar-form navbar-right" action="#"
							th:action="@{/products}">
							<input type="text" name="q" placeholder="Search products..." /> <input
								type="submit" value="Search" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End mainmenu area -->
		
		<!-- Shop Big Tilte area start -->
		<div class="product-big-title-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="product-bit-title text-center">
							<h2>Shop</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end Shop Big Tilte area  -->
	</nav>
</body>
</html>
