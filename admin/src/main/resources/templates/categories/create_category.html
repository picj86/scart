<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout/mainLayout">

<head>
<title>Categories - New</title>
</head>
<body>

	<div layout:fragment="pageHeader">
		<section class="content-header">
			<h1>
				Categories <small>Manage Categories</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="../home"><i class="fa fa-home"></i> Home</a></li>
				<li class="active"><i class="fa fa-folder-open"></i> Create Categories</li>
			</ol>
		</section>

	</div>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-6">
				<div class="box box-primary">

					<div class="box-header with-border">
						<h3 class="box-title">Create New Category</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<form role="form" th:action="@{/categories}"
							th:object="${category}" method="post">
							<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
								th:class="text-red">Incorrect data</p>
							<!-- text input -->
							<div class="form-group"
								th:classappend="${#fields.hasErrors('name')}? 'has-error'">
								<label>Name</label> <input type="text" class="form-control"
									name="name" th:field="*{name}"
									placeholder="Enter Category Name" />
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									th:class="text-red">Incorrect data</p>
							</div>

							<div class="form-group"
								th:classappend="${#fields.hasErrors('description')}? 'has-error'">
								<label>Description</label>
								<textarea class="form-control" rows="3" name="description"
									th:field="*{description}"
									placeholder="Enter Category Description"></textarea>
								<p th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}" th:class="text-red">Incorrect
									data</p>
							</div>

							<div class="form-group"
								th:classappend="${#fields.hasErrors('displayOrder')}? 'has-error'">
								<label>Display Order</label> <input type="number"
									class="form-control" name="displayOrder"
									th:field="*{displayOrder}"
									placeholder="Enter display order number" />
								<p th:if="${#fields.hasErrors('displayOrder')}"
									th:errors="*{displayOrder}" th:class="text-red">Incorrect
									data</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>
</body>

</html>
